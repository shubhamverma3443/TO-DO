<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .task {
            font-size: 30px !important;
            color: white;
            background-color: rgb(0, 0, 0, 0.7);
            margin-top: 10px;
            padding: 5px;
            border-radius: 30px;
            word-wrap: break-word;
            overflow: auto;
        }

        #complete,
        #delete,
        #edt {
            float: right;
            margin-right: 15px;
            padding: 5px;
        }

        #inpt {
            width: 95%;
            margin: 3px;
        }

        #rep {
            border-radius: 10px;
            border: none;
            font-size: 20px;
            color: white;
            background-color: #0DCAF0;

        }
    </style>
    <title>TO-DO LIST</title>
</head>

<body>
    <div class="container-fluid bg-info text-center p-3 text-light">
        <h1>TO-DO LIST</h1>
    </div>
    <div class="container w-50 my-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Task" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="task">
            <button class="btn btn-outline-secondary" type="button" id="btn"><i class="fa fa-plus-square"
                    aria-hidden="true" style="font-size: 30px;"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-5 text-center" id="comp">
                <h2 class="bg-info text-light py-2 rounded-pill">Completed</h2>
            </div>
            <div class="col-5 text-center" id="notcomp">
                <h2 class="bg-info text-light py-2 rounded-pill">Incomplete</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var inp = '';
    $('document').ready(function () {
        $('#btn').click(function () {
            inp = $('#task').val();
            var data = $('<div class="task"></div>').text(inp);
            var done = $('<i class="fa fa-check-square" aria-hidden="true" id="complete"></i>').click(function () {
                var p = $(this).parent();
                p.fadeOut(function () {
                    $('#comp').append(p);
                    p.fadeIn();
                })
                $(this).remove();
            });
            var del = $('<i class="fa fa-times" aria-hidden="true" id="delete"></i>').click(function () {
                var p = $(this).parent();
                p.fadeOut(function () {
                    p.remove();
                })
            });
            var edit = $('<i class="fa fa-pencil" aria-hidden="true" id="edt"></i>').click(function () {
                var p = $(this).parent();
                p.append('<input type="text" id="inpt">');
                p.append('<button id="rep">Replace</button>')
                $('#rep').click(function () {
                    data.html($('#inpt').val());
                    var done = $('<i class="fa fa-check-square" aria-hidden="true" id="complete"></i>').click(function () {
                        var p = $(this).parent();
                        p.fadeOut(function () {
                            $('#comp').append(p);
                            p.fadeIn();
                        })
                        $(this).remove();
                    });
                    var del = $('<i class="fa fa-times" aria-hidden="true" id="delete"></i>').click(function () {
                        var p = $(this).parent();
                        p.fadeOut(function () {
                            p.remove();
                        })
                    });
                    data.append(del, done,);
                })
            })
            $('#notcomp').append(data);
            data.append(del, done, edit);
            $('#task').val('');
        })
    })
</script>


</html>
